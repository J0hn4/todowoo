{% extends 'todo/base.html' %}
{% block content %}



<h1>{{ thingtodo.title }}</h1>

<p>{{ thingtodo.memo }}</p>

<form method="POST">
    {% csrf_token %}
{{ form.as_p }}
    <button type="submit">Save</button>
</form>

<form method="POST" action="{% url 'completetodo' thingtodo.id %}">
    {% csrf_token %}
    <button type="submit">Complete</button>
</form>

<form method="POST" action="{% url 'deletetodo' thingtodo.id %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>


{% endblock %}
